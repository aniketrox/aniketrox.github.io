<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Lecture</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s;
        }
        footer {
            margin-top: auto;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s;
        }
        header h1, footer p {
            margin: 0;
            color: #fff;
        }
        .video-player {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            position: relative;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            animation: slideUp 1.5s;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    .animated-text {
            text-align: center;
            color: #f0f0f0;
            font-size: 1.2em;
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            animation: textFade 2s ease-in-out;
        }
        @keyframes textFade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    .iframe-video {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Demo Lecture</h1>
    </header>
    <!-- <h1>Video Player</h1> -->
    <div class="video-player">
        <iframe src="https://drive.google.com/file/d/1eZpWBByuMz4dZkZ_teqbu5Pm_MN3qIpL/preview" frameborder="0" allowfullscreen class="iframe-video"></iframe>
    </div>
    <p class="animated-text">Experience the the Demo Lecture with our smooth and responsive player. Enjoy seamless playback and stunning visuals!</p>
    
        <div class="video-item" onclick="changeVideo('https://drive.google.com/file/d/1eZpWBByuMz4dZkZ_teqbu5Pm_MN3qIpL/preview')"></div>
    </div>
    <script>

    <footer>
        <p>&copy; 2025 Trading Guru. All Rights Reserved.</p>
    </footer>
</body>
</html>
